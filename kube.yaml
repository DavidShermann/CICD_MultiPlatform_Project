apiVersion: apps/v1
kind: Deployment
metadata:
  name: shopapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - name: shopify
        image: doovid1000/shopify:latest
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: shop-service
spec:
  selector:
    app: webapp
  ports:
  - port: 5000
    targetPort: 5000
  type: LoadBalancer
        